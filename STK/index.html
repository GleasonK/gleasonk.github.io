<head>
<link rel="stylesheet" type="text/css" href="css/yt-background.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<title>Welcome!</title>
</head>
<body>
<div id="splash" class="splash-screen">
  <div id="load-screen" class="splash-screen">
    <div class="loading">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <p class="loading-label">Loading...</p>
  </div>
  <div id="swipe-screen" class="splash-screen">
    <p class="loading-label">Swipe up!</p>
    <div class="arrow bounce">
      <i class="fas fa-arrow-down"></i>
    </div>
  </div>
</div>
<div id="bg-vid" class="player" data-property="{videoURL:'DLzxrzFCyOs',containment:'body',autoPlay:false, mute:true, startAt:0, opacity:1, stopMovieOnBlur: false}">My video</div>

<!-- JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
<script src="js/yt-background.js"></script>

<script type="text/javascript">
// Video setup
video = $('#bg-vid');
loading = $('#loading');
jQuery(function(){
  video.YTPlayer({
    onReady: function( player ) {
      setSwipeListener('touchstart', video);
      setSwipeListener('click', video);
      showSwipeUp(loading);
    },
  });
});

// Swip control
function showSwipeUp() {
  $('#swipe-screen').fadeIn(2000);
  $('#load-screen').fadeOut(500);
}

function doSwipeUp(video) {
  setTimeout(function() {video.YTPPlay(); video.YTPUnmute(); },1000);
  $('#splash').fadeOut(3000);
}

// Listeners for touch and click
function setSwipeListener(type, video) {
    window.addEventListener(type, function() {
    // the user touched the screen!
    doSwipeUp(video);
  });
}

</script>

</body>
