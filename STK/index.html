<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <title>Welcome!</title>
</head>
<body>
  <div id="splash" class="splash-screen">
    <div id="load-screen" class="splash-screen">
      <div class="loading">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <p class="loading-label">Loading...</p>
    </div>
    <div id="swipe-screen" class="splash-screen">
      <p class="swipe-label">Swipe up or tap!</p>
      <div class="arrow bounce">
        <i class="fas fa-arrow-down"></i>
      </div>
    </div>
  </div>
  <div class="video-container">
    <video controls> 
      <source src="https://archive.org/download/Rick_Astley_Never_Gonna_Give_You_Up/Rick_Astley_Never_Gonna_Give_You_Up.mp4" type="video/mp4"/>
    </video>
  </div>

<!-- JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>

<script type="text/javascript">
// Video setup
var loading = $('#loading');
var video = document.querySelector('video');
video.onloadeddata = function() {
  setSwipeListener('touchstart', video);
  setSwipeListener('click', video);
  setSwipeListener('wheel', video);
  showSwipeUp(loading);
};

// Swip control
function showSwipeUp() {
  $('#swipe-screen').fadeIn(2000);
  $('#load-screen').fadeOut(500);
}

function trySwipeUp(video) {
  var promise = document.querySelector('video').play();
  if (promise !== undefined) {
    promise.then( _ => {
      // Autoplay started!
      video.pause();
      $('#splash').fadeOut(3000);
      setTimeout(function() {video.play(); }, 1000);
    }).catch(error => {
    // Autoplay was prevented.
    // Show a "Play" button so that user can start playback.
    });
  }
}
//
// Listeners for touch and click
function setSwipeListener(type, video) {
  document.querySelector('#splash').addEventListener(type, function() {
    // the user touched the screen!
    trySwipeUp(video);
  });
}

</script>
